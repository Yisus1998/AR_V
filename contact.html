        <div class="container">

                <form id="contact-form" action="api/contact.php" method="post">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <input class="form-control" type="text" placeholder="Nombre" name="name" id="name"

                            <input class="form-control" type="text" placeholder="E-mail" name="email" id="email"

                                   required/>
                            
                        </div>
                       <div class="col-12 col-sm-6">

                      </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Enviar mensaje</button>
